version: 2.1
orbs:
  aws-ecr: circleci/aws-ecr@6.4.0

jobs:
  build:
    docker:
      - image: circleci/php:7.2.11-node-browsers
    steps:
      - checkout
      - run: sudo composer self-update --1
      - run: composer install -n --prefer-dist
      - run: npm ci
      - run: npm run dev
      - run:
          name: php test
          command: vendor/bin/phpunit
  
    deploy:
      docker:
      - image: mydockerhub-user/my-php-app:latest
        auth:
          username: mydockerhub-user
          password: $DOCKERHUB_PASSWORD
      steps:
      - run:
          name: Install awscli
          command: sudo pip install awscli
      - run:
          name: Deploy to S3
          command: aws s3 sync /path/to/local/files s3://my-s3-bucket/my-deployment-location

